                    Titolare del trattamento ai sensi del Regolamento generale sulla protezione dei dati (GDPR)
                    <p><b>Mercedes-Benz Italia S.p.A.<br> </b>Società unipersonale soggetta a direzione e coordinamento di Mercedes-Benz AG<br> via G. V. Bona, 110<br> 00156 Roma, Italia<br> E-mail: mercedesbenzitalia@legalmail.it (“Noi”)<br> Mercedes-Benz AG (Mercedes me Privacy Center)<br> Mercedesstraße 12070372 Stuttgart<br> Telefon: +49 711 17 - 0<br> E-Mail: dialog.mb@mercedes-benz.com<br> <br> <b>Altri titolari del trattamento responsabili delle attività di analisi e marketing (cfr. sezione 1.c. della presente privacy policy) sono:<br> </b>Mercedes-Benz AG<br> Mercedesstrasse 120<br> 70372 Stoccarda, Germania<br> E-mail: dialog.mb@mercedes-benz.com</p>

<p>Data Protection Officer per tutte le società sopra elencate:<br> Mercedes-Benz Group AG<br> Chief Officer Corporate Data Protection<br> HPC E600<br> D-70546 Stuttgart, Germania<br> E-mail: data.protection@mercedes-benz.com<br> &nbsp;</p>
                
                    1. Protezione dati
                    <p>a. Siamo lieti che abbiate deciso di visitare questo sito Internet, dimostrando così il vostro interesse per le nostre offerte. Ci preoccupiamo con serietà della sicurezza dei vostri dati personali. La presente Informativa sulla protezione dati illustra le modalità di raccolta ed elaborazione dei vostri dati personali, le finalità e le basi giuridiche del trattamento dati, nonché i vostri diritti e le vostre facoltà che ne conseguono in qualità di soggetti interessati. Per ulteriori informazioni si rimanda inoltre alla Direttiva sulla protezione dati Mercedes-Benz:</p> 
<p><a href="https://group.mercedes-benz.com/documents/company/other/mercedes-benz-dataprotectionpolicy-it.pdf" class="wb-link wb-link--inline" target="_blank" data-nn-externallink>Direttiva sulla protezione dati Mercedes-Benz.</a></p> 
<p>b. La nostra Informativa sulla protezione dati per l'uso delle nostre pagine web e la Direttiva sulla protezione dati di Mercedes-Benz non sono valide per le vostre attività svolte sui siti dei social network o di altri fornitori a cui potete accedere tramite i link presenti sulle nostre pagine. Vi invitiamo pertanto a informarvi sulle direttive di protezione dati pubblicate sulle pagine web dei suddetti fornitori.</p> 
<p>c. Nell'ambito delle attività di analisi e marketing su questi siti Web descritte più dettagliatamente di seguito, lavoriamo a stretto contatto con gli altri titolari del trattamento, come sopra specificato. Trattiamo i dati riguardanti la tua visita ai nostri siti web congiuntamente agli altri Titolari del trattamento per mezzo delle seguenti tecnologie:<br> • Per scopi di analisi:<br> - Google Analytics 360<br> • Per finalità di marketing:<br> - Salesforce Interaction Studio<br> - Salesforce Audience Studio<br> - Adobe Target<br> Il trattamento dei dati personali per le finalità sopra indicate avviene solo se l'utente acconsente ad esso, come descritto più dettagliatamente nella sezione 5.c. della presente informativa sulla protezione dei dati.</p> 
<p>I Titolari del trattamento hanno stipulato un accordo sul trattamento congiunto dei dati personali, definendo le rispettive responsabilità in conformità con i requisiti legali. Per ulteriori informazioni sui contenuti essenziali di questo accordo, vi preghiamo di contattarci utilizzando i dettagli di contatto forniti nella Sezione 9.d. della presente Informativa sulla protezione dei dati.<br> <br> </p>
                
                    2. Raccolta e trattamento dei dati personali
                    <p>a. Quando visitate le nostre pagine web, noi memorizziamo determinati dati riguardanti il browser e il sistema operativo utilizzato, la data e l'ora della visita, lo stato di accesso (per esempio se avete potuto richiamare una pagina web o avete ricevuto un messaggio di errore), l'utilizzo delle funzioni della pagina web, le parole chiave eventualmente immesse, la frequenza di accesso a singole pagine web, la denominazione dei file richiamati, la quantità di dati trasmessa, il sito Internet da cui avete avuto accesso alle nostre pagine web e il sito che visitate accedendo dalle nostre pagine web, sia cliccando sui link presenti nelle nostre pagine, sia inserendo un dominio direttamente nel campo di immissione della stessa scheda (o della stessa finestra) del vostro browser in cui avete aperto le nostre pagine web. Inoltre, per motivi di sicurezza, in particolare per prevenire e rilevare eventuali attacchi informatici alle nostre pagine web o tentativi di truffa, il vostro indirizzo IP e il nome del vostro Internet Service Provider rimarranno memorizzati nel nostro archivio per un periodo di sette giorni.</p> 
<p>b. Ulteriori dati personali vengono trattati da parte nostra solo se forniti nell’ambito di una registrazione, un modulo di contatto, una chat, un sondaggio, un'offerta di prezzo o per l'esecuzione di un contratto, e anche in questi casi esclusivamente sulla base di un consenso da voi stessi rilasciato (anche al trasferimento internazionale dei dati, vedi sezione 12) o nei limiti consentiti dalle normative vigenti (vedi sezione 7).</p> 
<p>c. Non sussiste alcun obbligo, né per legge né per contratto, di fornire i propri dati personali. Tuttavia è possibile che determinate funzioni delle nostre pagine web dipendano dalla fornitura di dati personali. Qualora in simili casi non doveste fornire i vostri dati personali, ciò può comportare la limitazione o l'indisponibilità di alcune funzioni.<br> </p>
                
                    3. Finalità di utilizzo
                    <p>I dati personali rilevati durante le visite alle nostre pagine web vengono utilizzati esclusivamente per agevolare il più possibile la navigazione per gli utenti e proteggere i nostri sistemi IT dagli attacchi informatici e da altre azioni illegali.</p> 
<p>b. Qualora ci vengano forniti ulteriori dati personali, ad es. nell'ambito di una registrazione, una chat, un modulo di contatto, un sondaggio, un concorso a premi o ai fini dell'esecuzione di un contratto, noi utilizziamo questi dati per le suddette finalità, per la gestione dei clienti e – laddove necessario – ai fini dello svolgimento e della contabilizzazione di eventuali operazioni commerciali, solo nella misura necessaria nei singoli casi.</p> 
<p>c. Per altri scopi (es. visualizzazione di contenuti personalizzati o di pubblicità sulla base del vostro comportamento di utilizzo) noi ed eventuali terzi selezionati utilizziamo i vostri dati nella misura in cui avete rilasciato la vostra dichiarazione di consenso (= approvazione) nell'ambito del nostro Consent Management System alla voce "<a href="https://www.mercedes-benz.it/passengercars/content-pool/tool-pages/legal/cookies.html" class="wb-link wb-link--inline" target="_blank" data-nn-externallink>Impostazioni</a>" nel piè di pagina in fondo al sito web.</p> 
<p>d. Inoltre utilizziamo i dati personali nella misura in cui siamo legalmente obbligati (es. memorizzazione ai fini dell'adempimento di obblighi commerciali o fiscali, divulgazione a seguito di ordinanze governative o giuridiche, ad esempio alle forze dell'ordine).<br> </p>
                
                    4. Trasmissione di dati personali a terzi; social plugin; ricorso a fornitori di servizi
                    <p>a. Le nostre pagine web possono contenere anche offerte di terzi. Quando cliccate su questo genere di offerte, noi trasmettiamo i vostri dati nella misura necessaria ai rispettivi fornitori (per esempio l'indicazione che avete trovato questa offerta sul nostro sito ed eventuali altre informazioni da voi già fornite sulle nostre pagine web a tale proposito).</p> 
<p>b. Sulle nostre pagine web abbiamo vincolato l'utilizzo dei cosiddetti “social plugin” di social network come Facebook e Twitter alle condizioni riportate qui di seguito.<br> Durante la navigazione sul nostro sito web, i social plugin sono disattivati, vale a dire che non inviano alcun dato ai gestori dei rispettivi social network. Se desiderate utilizzare uno dei social network, dovete cliccare sul rispettivo social plugin per stabilire una connessione diretta con il server del social network corrispondente.<br> Qualora presso il social network disponiate di un account utente e al momento dell'attivazione del social plugin abbiate effettuato il login, il social network può associare la vostra visita delle nostre pagine web al vostro account utente. Se desiderate evitare che ciò avvenga, prima dell'attivazione del social plugin dovete effettuare il logout dal social network. La visita di altri siti Internet di Mercedes-Benz non può essere rilevata da un social network senza che voi abbiate prima attivato il social plugin anche in tali siti.<br> Se attivate un social plugin, il social network trasmette i contenuti resi disponibili direttamente al vostro browser che li collega alle nostre pagine web. In questa situazione possono anche verificarsi trasmissioni di dati avviate e gestite dal rispettivo social network. Al vostro collegamento a un social network, alle trasmissioni di dati tra il social network e il vostro sistema e alle vostre interazioni su questa piattaforma si applicano esclusivamente le norme sulla protezione dati del rispettivo social network.<br> Il social plugin rimane attivo fino a quando non lo disattivate o cancellate i vostri cookie (cfr. sezione 5.d).<br> c. Se cliccate sul link di un'offerta o attivate un social plugin, è possibile che i vostri dati personali vengano trasmessi a fornitori in Paesi al di fuori dello Spazio Economico Europeo che secondo l'Unione Europea (“UE”) non garantiscono un “livello di protezione adeguato” e conforme agli standard UE per il trattamento dei dati personali. Si prega pertanto di considerare questa possibilità prima di cliccare su un link o di attivare un social plugin, consentendo in tal modo la trasmissione dei vostri dati.<br> d. Per la gestione, ottimizzazione e protezione delle nostre pagine Internet ci avvaliamo inoltre di fornitori di servizi qualificati (ad es. fornitori di servizi informatici, agenzie di marketing). I dati personali rilevati vengono trasmessi a questi fornitori solo nella misura strettamente necessaria per la preparazione e l'utilizzo delle pagine Internet e delle relative funzionalità, per il perseguimento di interessi giustificati o qualora l'utente abbia rilasciato il proprio consenso (cfr. sezione 7). Per maggiori informazioni sui destinatari potete consultare il nostro Consent Management System alla voce "<a href="https://www.mercedes-benz.it/passengercars/content-pool/tool-pages/legal/cookies.html" class="wb-link wb-link--inline" target="_blank" data-nn-externallink>Impostazioni</a>" nel piè di pagina in fondo al sito web.<br> </p>
                
                    5. Cookie
                    <p>a. Durante la navigazione sul nostro sito web possono essere utilizzati cookie. Dal punto di vista tecnico, si tratta dei cosiddetti cookie HTML e strumenti software analoghi come Web/DOM Storage o Local Shared Objects (i cosiddetti “cookie Flash”), a cui facciamo riferimento collettivamente come “cookie”.</p> 
<p>b. I cookie sono piccoli file che vengono memorizzati sul desktop, notebook o dispositivo mobile durante la visita a un sito Web e letti in seguito. Questo consente di determinare se si è già verificata una connessione tra il vostro dispositivo e le pagine web, quale lingua o altra impostazione preferite, di offrirvi determinate funzionalità (es. shop online, configuratore di veicoli) o di riconoscere i vostri interessi in base all'utilizzo. I cookie possono contenere anche dati personali.</p> 
<p>c. Se e quali cookie vengono utilizzati durante la navigazione sul nostro sito web, dipende da quali sezioni e funzioni delle nostre pagine avete utilizzato e dal rilascio o meno del vostro consenso all'utilizzo dei cookie non tecnicamente necessari nel nostro Consent Management System. Ulteriori informazioni e opzioni facoltative sono disponibili alla voce "<a href="https://www.mercedes-benz.it/passengercars/content-pool/tool-pages/legal/cookies.html" class="wb-link wb-link--inline" target="_blank" data-nn-externallink>Impostazioni</a>" nel piè di pagina in fondo al sito web.</p> 
<p>d. L'utilizzo dei cookie dipende inoltre dalle impostazioni del vostro Internet browser (ad es. Microsoft Edge, Google Chrome, Apple Safari, Mozilla Firefox). La maggior parte dei browser è configurata per accettare determinati tipi di cookie automaticamente; tuttavia di solito è possibile modificare questa impostazione. Inoltre potete cancellare in ogni momento eventuali cookie già presenti sul vostro dispositivo. I Web/DOM Storage e i Local Shared Objects si possono cancellare separatamente. Per maggiori dettagli su come funziona potete consultare le istruzioni fornite dal produttore del vostro browser o dispositivo.</p> 
<p>e. La dichiarazione di consenso (= approvazione), come pure il rifiuto o la cancellazione dei cookie dipendono dal dispositivo utilizzato e dall'Internet browser attualmente in uso. Se utilizzate più dispositivi e/o Internet browser, le vostre decisioni e/o impostazioni possono variare caso per caso.</p> 
<p>f. Si ricorda che la scelta di non utilizzare o cancellare i cookie può comportare l'indisponibilità o la limitazione di alcune funzioni accessibili sulle nostre pagine Internet.<br> </p>
                
                    6. Sicurezza
                    <p>Noi adottiamo misure di sicurezza tecniche e organizzative al fine di tutelare i vostri dati da noi gestiti da eventuale manipolazione, perdita, distruzione e accesso da parte di persone non autorizzate. Le nostre misure di sicurezza sono oggetto di costante miglioramento in funzione dello sviluppo tecnologico.</p>
                
                    7. Basi giuridiche del trattamento dei dati
                    <p>a. Laddove abbiate rilasciato un consenso al trattamento dei vostri dati personali, ciò costituisce la base giuridica per il trattamento (art. 6 comma 1 lett. a) GDPR). Per quanto concerne il consenso al trasferimento dei dati a destinatari al di fuori dello Spazio Economico Europeo (Art. 49 cpv. 1 frase 1 lettera a) GDPR) si veda anche la sezione 12.</p> 
<p>b. Per il trattamento dei dati personali ai fini dell'avvio o dell'esecuzione di un contratto con voi, la base giuridica è costituita dall'art. 6 comma 1 lett. b) GDPR.</p> 
<p>c. Laddove il trattamento dei vostri dati personali sia necessario ai fini dell'adempimento dei nostri obblighi legali (per esempio di conservazione dei dati), siamo autorizzati ad effettuarlo ai sensi dell'art. 6 comma 1 lett. c) GDPR.</p> 
<p>d. Inoltre elaboriamo i vostri dati personali ai fini del perseguimento dei nostri interessi legittimi, nonché degli interessi legittimi di terzi, in conformità all'art. 6 comma 1 lett. f) GDPR. Tali interessi legittimi comprendono non solo il mantenimento della funzionalità dei nostri sistemi IT, ma anche la commercializzazione (diretta) di prodotti e servizi sia interni che esterni (a meno che ciò non avvenga con il vostro consenso), così come la documentazione dei contatti commerciali secondo le disposizioni di legge. Sulla base della necessaria ponderazione di interessi teniamo conto in particolare della natura dei dati personali, dello scopo del trattamento, delle circostanze del trattamento e del vostro interesse alla riservatezza dei vostri dati personali<br> </p>
                
                    8. Cancellazione dei dati personali
                    <p>Il vostro indirizzo IP e il nome del vostro Internet Service Provider, che noi memorizziamo per motivi di sicurezza, vengono cancellati dopo sette giorni. Cancelliamo inoltre i vostri dati personali non appena vengono meno le finalità per le quali li abbiamo raccolti ed elaborati. Oltre questi termini l'archiviazione dei dati ha luogo esclusivamente se necessaria ai sensi di leggi, regolamenti o altre disposizioni legali dell'Unione Europea o di stati terzi, purché garantiscano un livello di protezione dati adeguato, alla cui osservanza siamo subordinati. Laddove la cancellazione in singoli casi non sia possibile, i dati personali corrispondenti verranno evidenziati allo scopo di limitarne il futuro trattamento.<br> </p>
                
                    9. Diritti dell'interessato
                    <p>a. Come persona interessata al trattamento dati, l'Utente ha il diritto di accesso alle informazioni (art. 15 GDPR), alla rettifica (art. 16 GDPR) e alla cancellazione dei dati (art. 17 GDPR), alla limitazione del trattamento (art. 18 GDPR) e alla portabilità dei dati (art. 20 GDPR). </p> 
<p>b. Se avete acconsentito al trattamento dei vostri dati personali da parte nostra, avete il diritto di revocare tale consenso in qualsiasi momento. La revoca del consenso non pregiudica la legittimità del trattamento dati svolto fino a questo momento sulla base del consenso precedentemente rilasciato, né il diritto all'ulteriore trattamento dei suddetti dati in virtù di un'altra base giuridica, ad esempio per l'adempimento di obblighi legali (cfr. sezione “Basi giuridiche del trattamento dati”).<br> </p> 
<p><b><u>c. Diritto di opposizione. Per motivi connessi alla vostra particolare situazione, avete il diritto di opporvi in qualsiasi momento al trattamento dei vostri dati personali svolto sulla base dell'art. 6 comma 1 lett. e) GDPR (trattamento necessario nell'interesse pubblico) o dell'art. 6 comma 1 lett. f) GDPR (trattamento dati sulla base di una ponderazione di interessi). In caso di opposizione da parte vostra, i vostri dati personali continueranno a essere da noi elaborati solo laddove sia possibile dimostrare motivi vincolanti e giustificati che prevalgano sui vostri interessi, sui vostri diritti e sulle vostre libertà, o qualora il trattamento sia necessario ai fini dell'accertamento, dell'esercizio o della difesa di diritti legali. Nella misura in cui elaboriamo i vostri dati personali per pubblicità diretta finalizzata all'esercizio di legittimi interessi sulla base di una ponderazione di interessi, avete inoltre il diritto di opporvi a quanto sopra in qualsiasi momento senza dover addurre alcuna motivazione.</u></b></p> 
<p>d. Per qualsiasi richiesta o ulteriore chiarimento vi preghiamo di rivolgervi all’indirizzo di seguito riportato:<br> mercedesbenzitalia@legalmail.it </p> 
<p>e. Qualora riteniate che il trattamento dei vostri dati personali possa rappresentare una violazione alle norme di legge, avete il diritto di presentare un reclamo presso un'autorità garante della protezione dati competente (art. 77 GDPR).<br> </p>
                
                    10. Newsletter
                    <p>In caso di abbonamento a una newsletter offerta sul nostro sito web, a meno che non si acconsenta a un utilizzo più esteso, i dati forniti durante la sottoscrizione vengono utilizzati unicamente per l'invio della newsletter. La sottoscrizione può essere sospesa in qualsiasi momento mediante la funzione di disdetta prevista nella newsletter.<br> </p>
                
                    11. Servizio di accesso centralizzato di Mercedes-Benz Group AG
                    <p>Con il servizio di accesso centralizzato di Mercedes-Benz Group AG è possibile accedere a tutte le pagine web e le applicazioni del Gruppo Mercedes-Benz e dei suoi marchi collegate a questo servizio. Le condizioni di utilizzo valide a tale proposito contengono disposizioni speciali in materia di protezione dati. Potete consultare queste Condizioni di Utilizzo nelle rispettive pagine di registrazione dei siti web e delle applicazioni attinenti.<br> </p>
                
                    12.&nbsp;Trasmissione dei dati a destinatari al di fuori dello Spazio economico europeo
                    <p>a. In caso di utilizzo di fornitori di servizi (cfr. sezione 4. d.) e di inoltro dei dati con il vostro consenso (= approvazione) a terzi (cfr. sezione 3.c) è possibile che i dati personali vengano trasmessi ed elaborati presso destinatari di Paesi al di fuori dell'Unione Europea (“UE”), nonché di Islanda, Liechtenstein e Norvegia (= Spazio Economico Europeo, SEE), tra cui in particolare Stati Uniti d'America e India. È possibile identificare questi paesi nel nostro sistema di gestione del consenso, che può essere trovato sotto "Impostazioni " presente nel piè di pagina del sito web.]</p> 
<p>b. Secondo il parere dell'Unione Europea, nei seguenti Paesi è garantito un “livello di protezione adeguato” per il trattamento dei dati personali conforme agli standard UE (la cosiddetta “decisione di adeguatezza”): Andorra, Argentina, Canada (limitatamente), Corea del Sud, Isole Faroer, Regno Unito, Guernsey, Israele, Isola di Man, Giappone, Jersey, Nuova Zelanda, Svizzera, Uruguay. Con i destinatari in altri Paesi concordiamo l'applicazione delle clausole dei contratti standard UE, di regolamenti aziendali vincolanti o altri meccanismi ammessi per garantire un “livello di protezione adeguato” conforme ai requisiti di legge. Per maggiori informazioni al riguardo vi invitiamo a contattare i referenti indicati al precedente punto 9.d.</p> 
<p>c. Se è stato fornito il consenso nel nostro Sistema di gestione del consenso, tale consenso si applica anche al trasferimento dei dati a destinatari in paesi al di fuori dello Spazio economico europeo in cui non esiste un "livello adeguato di protezione". Le informazioni sui dati trasmessi, sui destinatari dei dati o sulle categorie di destinatari dei dati, nonché sui paesi interessati, sono disponibili nel nostro sistema di gestione del consenso, che può essere trovato sotto "<a href="https://www.mercedes-benz.it/passengercars/content-pool/tool-pages/legal/cookies.html" class="wb-link wb-link--inline" target="_blank" data-nn-externallink>Impostazioni</a>" presente nel piè di pagina del sito web. La normativa sulla protezione dei dati applicabile in questi paesi potrebbe non essere, in tutto o in parte, paragonabile a quella applicabile nello Spazio economico europeo (es. in relazione ai diritti degli interessati, su cui cfr. sezione 9), potrebbe non essere presente un’autorità di protezione dei dati e / o nessuna possibilità comparabile di agire contro le violazioni della protezione dei dati. Tra le altre cose, le autorità pubbliche potrebbero essere in grado di accedere ai dati trattati più facilmente e utilizzarli per scopi diversi rispetto a quanto previsto nello Spazio economico europeo. Tali circostanze possono essere compensate solo parzialmente da misure specifiche.</p>

                    Indicazioni sulle dichiarazioni previsionali
                    <p>Siti Internet, Investor Relations Releases, relazioni di gestione e relazioni interinali, anticipazioni, presentazioni, trasmissioni audio e video di manifestazioni (in diretta o registrate) e altri documenti su questo sito web contengono dichiarazioni previsionali che riflettono le nostre attuali opinioni su eventi futuri. Le parole “anticipare”, “prevedere”, “considerare”, “ritenere”, “valutare”, “presumere”, “credere”, “stimare”, “aspettarsi”, “intendere”, “può/potrebbe”, “pianificare”, “progettare”, “dovrebbe” ed espressioni simili sono utilizzate per identificare delle dichiarazioni previsionali. <br> Queste dichiarazioni sono soggette a molti rischi e incertezze, tra cui: <br> • un'evoluzione negativa delle condizioni economiche globali, in particolare un calo della domanda nei nostri mercati più importanti; <br> • una recessione congiunturale in Europa o in Nordamerica; <br> • un deterioramento delle nostre possibilità di rifinanziamento sui mercati finanziari e del credito; <br> • eventi di forza maggiore, tra cui disastri naturali, pandemie, atti di terrorismo, disordini politici, conflitti armati, incidenti industriali e i loro effetti sulle nostre attività di vendita, acquisto, produzione o servizi finanziari; <br> • variazioni dei tassi di cambio, tassi d'interesse, delle disposizioni doganali e del commercio estero; <br> • un cambiamento delle preferenze dei consumatori verso veicoli più piccoli e a basso margine; una possibile mancanza di accettazione dei nostri prodotti o servizi che limita la nostra capacità di praticare certi prezzi e di utilizzare adeguatamente le nostre capacità produttive; <br> • lancio di prodotti da parte della concorrenza; <br> • maggiori incentivi alle vendite; <br> • aumento dei prezzi di carburanti, materie prime o energia; <br> • interruzioni nella fornitura di materiali impiegati per la produzione dovute a problemi tecnici, scioperi delle maestranze o insolvenze dei fornitori; <br> • un calo dei prezzi di rivendita dei veicoli usati; <br> • l'efficace attuazione di misure di riduzione dei costi e di ottimizzazione dell'efficienza; <br> • le previsioni di business per le società in cui deteniamo una partecipazione significativa; <br> • la realizzazione di cooperazioni strategiche e joint venture; <br> • modifiche di leggi, regolamenti e politiche governative, in particolare quelle relative alle emissioni dei veicoli, al risparmio di carburante e alla sicurezza; <br> • la risoluzione di indagini governative in corso o di indagini richieste dai governi e l'esito di procedimenti legali in corso o che potrebbero essere avviati in futuro; <br> • e altri rischi e incertezze, alcuni dei quali sono descritti al titolo “Rapporto sul rischio” nell'attuale Relazione di gestione di Mercedes-Benz AG e al titolo “Risk Factors” nell'attuale Relazione di gestione di Mercedes-Benz AG nel modulo 20-F, presentato all'autorità di vigilanza sui titoli e sulla borsa degli Stati Uniti. <br> Se uno di questi fattori di rischio o incertezza dovesse verificarsi o se i presupposti alla base delle dichiarazioni previsionali dovessero rivelarsi errati, i risultati reali potrebbero discostarsi sensibilmente dai risultati menzionati in tali dichiarazioni o espressi in via implicita. Non abbiamo intenzione né ci assumiamo l'impegno di aggiornare continuamente le dichiarazioni previsionali, in quanto queste ultime si basano esclusivamente sulle circostanze in essere alla data della presente pubblicazione. <br> <br> </p>

<p><b><u>3. Finalità e base giuridica del trattamento</u></b></p> 
<p>I dati personali del cliente potranno essere trattati da MBI, nella misura permessa o richiesta dalla normativa, anche con l’ausilio di sistemi elettronici o automatizzati, al fine di:</p> 
<p>a. <b>dare esecuzione ad una sua specifica richiesta</b> (ad esempio: prenotazione test drive, richiesta di preventivo, prenotazione appuntamento, invio di brochure, richiesta informazioni, ecc.) La liceità di tale trattamento, necessario ed imprescindibile per dare esecuzione ad una Sua specifica richiesta, deriva dall’art. 6 (1) b) GDPR (“Gestione della richiesta”);</p> 
<p>b. <b>migliorare la qualità dei prodotti e servizi</b>: rientrano in tale finalità tutte le attività di contatto del cliente volte a monitorare la qualità dei prodotti e dei servizi offerti da MBI o dalle Concessionarie ed Officine Autorizzate allo scopo di procedere ad un continuo miglioramento degli stessi e le attività di analisi interne su dati anonimizzati. La liceità di tale trattamento deriva dall’art. 6 (1) f) GDPR. Il legittimo interesse di MBI nell’esecuzione di queste analisi si sostanzia nella necessità di rilevare il livello di soddisfazione dei clienti al fine di ottimizzare i prodotti e i servizi di cui potranno beneficiare i clienti stessi ed incrementare in tal modo il loro livello di soddisfazione futura. Per lo svolgimento delle analisi vengono trattati solo i dati personali necessari e, ove possibile, anonimizzati. (“Monitoraggio della qualità dei prodotti e servizi”);</p> 
<p>c. <b>svolgere analisi statistiche interne</b>: rientrano in tale finalità tutte le attività di trattamento volte ad analizzare qualitativamente e quantitativamente le prestazioni commerciali delle Concessionarie ed Officine Autorizzate al fine di consentire a MBI di adempiere ai propri obblighi contrattuali connessi ai programmi ed accordi di incentivazione stipulati con le Concessionarie ed Officine Autorizzate medesime. La liceità di tale trattamento deriva dall’art. 6 (1) f) GDPR. Il legittimo interesse di MBI nell’esecuzione di queste analisi si sostanzia nella necessità di verificare le prestazioni rese dalle Concessionarie e Officine Autorizzate che sono oggetto di specifici accordi contrattuali di incentivazione al fine di procedere al calcolo ed alla contabilizzazione dei pagamenti eventualmente dovuti. Per lo svolgimento di tali analisi vengono trattati solo i dati personali necessari e già acquisiti nell’ambito dei processi di cui alla lettera a). (“Reportistica ai fini di contabilizzazione interna”).</p> 
<p>MBI tratterà esclusivamente i dati personali forniti dal cliente nel form di registrazione (nome, cognome, informazioni di contatto) e necessari all’esecuzione della richiesta. Il conferimento di tali dati da parte dell’interessato è facoltativo; un eventuale rifiuto a fornire i dati personali comporterà l’impossibilità per MBI di dare seguito alle richieste.</p> 
<p><b><u>4. Tempi di conservazione</u></b></p> 
<p>I dati personali del cliente saranno trattati e conservati nel pieno rispetto dei principi di necessità, minimizzazione dei dati e limitazione del periodo di conservazione, mediante l’adozione di misure tecniche ed organizzative adeguate al livello di rischio dei trattamenti e per un arco di tempo non superiore al tempo necessario per il conseguimento delle finalità per le quali sono trattati. Al termine del periodo di conservazione, i dati personali saranno cancellati o verranno intraprese adeguate misure per renderli anonimi in conformità con la normativa applicabile. In particolare:</p> 
<p><b>Finalità del trattamento /&nbsp;Durata del trattamento</b></p> 
<p>Gestione della richiesta /&nbsp;I dati saranno conservati per 9 mesi dalla richiesta</p> 
<p>Monitoraggio della qualità dei prodotti e servizi /&nbsp;I dati saranno conservati per 6 anni a partire dall’intervista di soddisfazione</p> 
<p>Reportistica ai fini di contabilizzazione interna /&nbsp;I dati saranno conservati per 6 anni dalla raccolta.</p> 
<p>&nbsp;</p> 
<p><b><u>5. Trasferimento e comunicazione dei dati</u></b></p> 
<p>I dati personali del cliente, per le finalità sopra indicate, potranno essere comunicati:</p> 
<ul> 
 <li>alla Concessionaria/Officina Autorizzata facente parte della Rete MBI preselezionata o assegnata al cliente, che li tratterà in qualità di autonomo titolare per la gestione della richiesta;</li> 
 <li>alla Mercedes-Benz AG, con sede in Stoccarda (Germania);</li> 
 <li>al centro assistenza clienti Mercedes-Benz Customer Assistance Center di Maastricht (Olanda);</li> 
 <li>ad autorità governative, tribunali, consulenti esterni, avvocati ed enti pubblici nella misura richiesta o consentita dalla normativa. Ciò può accadere ad esempio per l’esercizio, la difesa e/o l’accertamento di diritti di MBI in sede giudiziaria;</li> 
 <li>alle società di consulenza che svolgono per conto di MBI attività di analisi e di rilevazione della soddisfazione della clientela.</li> 
</ul> 
<p><b><u>6. Trasferimento dei dati extra-UE</u></b></p> 
<p>Si potrebbe rendere necessario trasferire i dati personali del cliente a società, anche interne al Gruppo Mercedes-Benz, situate fuori dall’Area Economica Europea (EEA) per finalità specifiche connesse all’erogazione dei servizi richiesti. Il trasferimento avverrà solo nel caso in cui la Commissione Europea abbia confermato un appropriato livello di protezione dei dati nel paese terzo o in presenza di appropriate garanzie di protezione dei dati (es. la <a href="https://group.mercedes-benz.com/data-protection-policy-it" class="wb-link wb-link--inline" target="_blank" data-nn-externallink>Direttiva Protezione Dati</a> Mercedes-Benz o le Clausole Contrattuali UE Standard)</p> 
<p>&nbsp;</p> 
<p><b><u>7. Sicurezza</u></b></p> 
<p>MBI adotta idonee misure di sicurezza tecniche e organizzative al fine di tutelare i dati personali da eventuale manipolazione, perdita, distruzione e accesso da parte di persone non autorizzate. Tali misure di sicurezza sono garantite anche da parte dei soggetti che operano per conto di MBI in qualità di Responsabili del trattamento e sono oggetto di costante miglioramento in funzione dello sviluppo tecnologico.</p> 
<p>&nbsp;</p> 
<p><b><u>8. Diritti dell’Interessato</u></b></p> 
<p>In relazione al trattamento dei dati personali, l’interessato può esercitare i seguenti diritti:</p> 
<p>- <b>diritto di accesso</b>: diritto di ottenere da MBI la conferma se i dati personali sono trattati e, nel caso, di richiedere l’accesso a tali dati. Le informazioni relative all’accesso includono, tra le altre cose: le finalità del trattamento, le categorie di dati personali trattati, i destinatari o le categorie di destinatari a cui i dati personali sono stati comunicati. L’interessato ha il diritto di ottenere una copia dei dati personali oggetto di trattamento. Per copie aggiuntive, MBI potrebbe addebitare i costi amministrativi sostenuti per l’elaborazione;</p> 
<p>- <b>diritto di rettifica ed integrazione di eventuali dati personali incompleti</b>: l’interessato ha il diritto di ottenere la rettifica di dati personali non corretti. A seconda delle finalità del trattamento, ha il diritto di ottenere il completamento dei suoi dati personali, anche mediante la fornitura di dichiarazioni successive;</p> 
<p>- <b>diritto alla cancellazione</b> (diritto all’oblio): l’interessato ha il diritto di chiedere la cancellazione dei dati personali qualora non vi siano più necessità legali per la ulteriore conservazione;</p> 
<p>- <b>diritto di chiedere una limitazione del trattamento dei dati personali</b>: in determinate circostanze l’interessato ha il diritto di chiedere che il trattamento dei suoi dati personali sia limitato. In tale caso, i dati potranno continuare ad essere conservati, ma essi potranno essere trattati a condizioni limitate;</p> 
<p>- <b>diritto alla portabilità dei dati che ci ha fornito</b>: l’interessato ha il diritto di ricevere i dati personali che lo riguardano in un formato strutturato, di comune utilizzazione e che sia leggibile da un dispositivo automatico ed ha il diritto di trasmettere tali dati personali ad un altro soggetto senza alcun ostacolo da parte nostra;</p> 
<p><b>- diritto di opposizione: in determinate circostanze ha il diritto di opporsi, per motivi derivanti della Sua particolare situazione o se i dati personali vengono utilizzati a fini di marketing diretto, inclusa l’eventuale connessa profilazione, al trattamento dei dati personali da parte nostra e può chiedere che i dati non vengano più trattati da MBI. Qualora lei abbia il diritto di opporsi al trattamento e decida di esercitarlo, i suoi dati personali non saranno più trattati per le finalità indicate. L’esercizio di questo diritto non implica alcun costo. Il diritto all’opposizione non è efficace qualora il trattamento dei suoi dati personali sia necessario per la conclusione o esecuzione di un contratto.</b></p> 
<p>Per esercitare i diritti di cui al presente articolo, l’interessato può rivolgersi a Mercedes-Benz Italia S.p.A. con sede in Roma, Via G. V. Bona, 110, inviando una e-mail all’indirizzo mercedesbenzitalia@legalmail.it o contattando il Centro Assistenza Clienti al n. 00800 – 9777 7777. Inoltre, qualora l’Interessato ritenesse che i trattamenti da noi effettuati possano aver violato le norme del GDPR, ha diritto di proporre reclamo all’Autorità Garante per la protezione dei dati personali, ai sensi dell’art. 77 GDPR..</p>
